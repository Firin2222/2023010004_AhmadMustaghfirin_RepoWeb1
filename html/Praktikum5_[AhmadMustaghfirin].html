<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Praktikum Html </title>
    
</head>

<body>
    <h1> From HTML </h1>

    <form action="/submit" method="post">
        <label for="nama">Nama Mahasiswa :</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama"><br><br>

        <label for="gender">Gender :</label>
        <input type="radio" id="man" name="gender" value="man">
        <label for="man">Man</label>
        <input type="radio" id="woman" name="gender" value="woman">
        <label for="woman">Woman</label><br><br>

        <label for="alamat">Alamat :</label>
        <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat"><br><br>

        <label for="negara">Negara :</label>
        <select id="negara" name="negara">
            <option value="Indonesia">Indonesia</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Singapore">Singapore</option>

        </select><br><br>

        <label for="email">Email :</label>
        <input type="text" id="email" name="email" placeholder="Masukkan email"><br><br>

        <label for="foto">Foto :</label>
        <input type="text" id="foto" name="foto" placeholder="Masukkan foto">
        <input type="file" id="foto" name="foto"><br><br>

        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <p>Form Registrasi</p>


    </form>
</body>
</html>
