<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website RPL Polibang Jepara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-top: 20px;
            display: inline-block;
            text-align: left;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>SELAMAT DATANG DI WEBSITE RPL POLIBANG JEPARA</h1>
    <p>Ayo kita belajar Web Developer bersama</p>

    <form>
        <label for="nama">Nama Mahasiswa:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama">

        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat">

        <a href="https://www.polibang.ac.id" target="_blank">Link ke Web Polibang</a>
        <a href="https://www.w3schools.com" target="_blank">Link ke Web Belajar Pemrograman Web</a>
    </form>

</body>
</html>
